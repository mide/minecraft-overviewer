---
name: Lint Code Base

on: push
    # We don't push
    # branches-ignore: [master]
    # Remove the line above to run when pushing to master
  # pull_request:
  #   branches: [master]


jobs:
  build:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Lint Code Base
        uses: docker://github/super-linter:v3
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: master

